<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
<h1>container style queries</h1>
<form id="theme-picker" class="theme-picker">
  <fieldset class="theme-picker-inner">
    <legend class="theme-picker-title">Theme picker</legend>
    <div class="theme-picker-field">
      <label for="sea" class="theme-picker-label">
        <input type="radio" name="theme-picker" id="sea" value="sea" class="theme-picker-input" />
        Blue
      </label>
    </div>
    <div class="theme-picker-field">
      <label for="sumi" class="theme-picker-label">
        <input type="radio" name="theme-picker" id="sumi" value="sumi" class="theme-picker-input" />
        Black
      </label>
    </div>
    <div class="theme-picker-field">
      <label for="forest" class="theme-picker-label">
        <input type="radio" name="theme-picker" id="forest" value="forest" class="theme-picker-input" />
        Green
      </label>
    </div>
    <div class="theme-picker-field">
      <label for="wood" class="theme-picker-label">
        <input type="radio" name="theme-picker" id="wood" value="wood" class="theme-picker-input" />
        Brown
      </label>
    </div>
    <div class="theme-picker-field">
      <label for="sun" class="theme-picker-label">
        <input type="radio" name="theme-picker" id="sun" value="sun" class="theme-picker-input" />
        Red
      </label>
    </div>
    <div class="theme-picker-field">
      <button class="theme-picker-button">color schemeを変更</button>
    </div>
    <ul>
      <li>firefox, safariで未実装。</li>
      <li><a href="https://caniuse.com/mdn-css_at-rules_container_style_queries_for_custom_properties" target="_blank" rel="noopener noreferrer">https://caniuse.com/mdn-css_at-rules_container_style_queries_for_custom_properties</a></li>
    </ul>
  </fieldset>
</form>

<div class="box-container" style="--theme: forest;">
<div class="box-item level-050">level-050</div>
<div class="box-item level-100">level-100</div>
<div class="box-item level-200">level-200</div>
<div class="box-item level-300">level-300</div>
<div class="box-item level-400">level-400</div>
<div class="box-item level-500">level-500</div>
<div class="box-item level-600">level-600</div>
<div class="box-item level-600">level-600</div>
<div class="box-item level-700">level-700</div>
<div class="box-item level-800">level-800</div>
<div class="box-item level-900">level-900</div>
</div>
</body>
</html>
